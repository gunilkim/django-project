{% extends 'BoardModel/base.html' %}
{% block title %}update{% endblock title %}
{% block headline %}수정{% endblock headline %}
{% block content %}
    <style>
        table{
            border: 1px solid black;
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
    </style>
    <form action="{% url 'BoardModel:update' board2.id%}" method="post" >
        {% csrf_token %}
        <table>
            <tr>
            <th>Title:</th>
            <td><input type="text" name="title" placeholder="제목" value="{{board2.title}}"></td>
            </tr>
            <tr>
            <th>Writer:</th>
            <td><input type="text" name="writer" placeholder="작성자" value="{{board2.writer}}"></td>
            </tr>
            <tr>
            <th>Content:</th>
            <td><textarea type="text" rows = "10" cols ="50"name="content" placeholder="내용수정">{{board2.content}}</textarea></td>
            </tr>
        </table>
        <button><a href="{% url 'BoardModel:detail' board2.id%}">수정</a></button>
    </form>
{% endblock %}
